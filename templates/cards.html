<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/main.css"%}"/>
    <title>Новые заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 bg-image" style="background-image: url('https://pcvector.net/uploads/posts/2018-08/1533326959_low-poly-background-generator-min.png');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          {% for row in rows %}
          <div class="row">
            {% for col in row %}
            <div class="col">
              <div class="card">
              <a class="card-block stretched-link text-decoration-none" style="color: black" href="card/{{col.id}}">
                <div class="card-header">Заявка №{{col.id}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{col.creator}}</h5>
                  <p class="card-text">{{col.description}}</p>
                </div>
              </a>
              </div>
            </div>
            {% endfor %}
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
